<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <input type="text" id="input-calc" disabled value="0">
    <div class="buttons">
        <div class="row">
            <button class="button-style">CA</button>
            <button class="button-style">&#9668;</button>
            <button class="button-style">%</button>
            <button class="button-style">/</button>
        </div>
        <div class="row">
            <button class="button-style">7</button>
            <button class="button-style">8</button>
            <button class="button-style">9</button>
            <button class="button-style">*</button>
        </div>
        <div class="row">
            <button class="button-style">4</button>
            <button class="button-style">5</button>
            <button class="button-style">6</button>
            <button class="button-style">-</button>
        </div>
        <div class="row">
            <button class="button-style">1</button>
            <button class="button-style">2</button>
            <button class="button-style">3</button>
            <button class="button-style">+</button>
        </div>
        <div class="row">
            <button class="button-style zero">0</button>
            <button class="button-style">.</button>
            <button class="button-style">=</button>
        </div>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
